{% extends 'master.html' %}

{% block head %}

        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s;
        }

        .card-content {
            flex: 1;
        }

        .card:hover {
            transform: scale(1.03); /* Scale the card by 5% on hover */
        }

        .spacer-with-line {
            height: 2px;
            background-color: #ccc;
            margin: 3rem 0;
            width: 100%
        }
    </style>
{% endblock %}
